<html>
<meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline'" />

<head>
      <style>
            body {
                  margin: 0;
                  padding: 0;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
                  width: 100vw;
                  overflow: hidden;
            }

            .bounce-container {
                  width: 100%;
                  height: 100%;
                  display: flex;
                  justify-content: center;
                  align-items: center;
            }

            .bounce-image {
                  width: 80%;
                  height: 80%;
                  object-fit: contain;
                  animation: bounce 1s ease-in-out infinite;
            }

            @keyframes bounce {

                  0%,
                  100% {
                        transform: translateY(0) scale(1);
                  }

                  50% {
                        transform: translateY(-30px) scale(1.05);
                  }
            }

            /* หรือถ้าอยากให้เด้งแบบสปริง */
            .bounce-spring {
                  animation: bounceSpring 0.8s cubic-bezier(0.28, 0.84, 0.42, 1) infinite;
            }

            @keyframes bounceSpring {
                  0% {
                        transform: translateY(0);
                  }

                  40% {
                        transform: translateY(-40px);
                  }

                  60% {
                        transform: translateY(-20px);
                  }

                  80% {
                        transform: translateY(-30px);
                  }

                  100% {
                        transform: translateY(0);
                  }
            }

            /* หรือเด้งแบบ DVD screensaver */
            .bounce-dvd {
                  position: absolute;
                  animation: none;
            }
      </style>
</head>

<body>
      <div class="bounce-container">
            <img src="../assets/Ducksy1.png" class="bounce-image" alt="Ducksy">
      </div>
